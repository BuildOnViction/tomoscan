sudo: required
language: node_js
node_js: "8"

install: skip
script: skip

jobs:
  include:
    - stage: Tests
      script: echo "No tests at the moment"

    - stage: Build and push untagged commit into image tomoscan
      services:
        - docker
      install: skip
      before_script:
        - docker build -t tomochain/tomoscan .
        - docker run tomochain/tomoscan
      script:
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker tag tomochain/tomoscan tomochain/tomoscan:latest
        - docker push tomochain/tomoscan:latest
        - docker tag tomochain/tomoscan tomochain/tomoscan:$TRAVIS_BUILD_ID
        - docker push tomochain/tomoscan:$TRAVIS_BUILD_ID
      after_success:
        - curl -X POST $INFRA_IMAGE_REBUILD_HOOK

    - stage: Build and push tagged commit into image tomoscan
      services:
        - docker
      install: skip
      before_script:
        - docker build -t tomochain/tomoscan .
        - docker run tomochain/tomoscan
      script:
        - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
        - docker tag tomochain/tomoscan tomochain/tomoscan:latest
        - docker push tomochain/tomoscan:latest
        - docker tag tomochain/tomoscan tomochain/tomoscan:$TRAVIS_TAG
        - docker push tomochain/tomoscan:$TRAVIS_TAG
      after_success:
        - curl -X POST $INFRA_IMAGE_REBUILD_HOOK

stages:
  - name: Tests
  - name: Build and push untagged commit into image tomoscan
    if: type != pull_request AND branch = master AND tag IS blank AND repo = tomochain/tomoscan
  - name: Build and push tagged commit into image tomoscan
    if: type != pull_request AND branch = master AND tag = true AND repo = tomochain/tomoscan
