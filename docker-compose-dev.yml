version: '3'
services:
  mongo:
    image: mongo:latest
    volumes:
    - ./db/dev:/data/db
    ports:
    - "27017:27017"

  redis:
    image: redis:latest
    ports:
    - "6379:6379"

  server:
    build:
      context: .
      dockerfile: server-dev.dockerfile
    working_dir: /var/www
    ports:
     - "3333:3333"
     - "9229:9229"
    environment:
     - MONGODB_URI=mongodb://mongo:27017/tomoscan
    links:
     - mongo
     - redis
    depends_on:
     - mongo
     - redis
    volumes:
     - ./server:/var/www
     - /var/www/node_modules

  web:
    build:
      context: .
      dockerfile: client-dev.dockerfile
    working_dir: /var/www
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - server
    volumes:
     - ./client:/var/www
     - /var/www/node_modules